<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #f8f8f2;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff79c6;
        }

        form {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 121, 198, 0.5);
            width: 300px;
            margin: 20px auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #44475a;
            color: #f8f8f2;
            outline: none;
        }

        button {
            background: #ff79c6;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #bd93f9;
        }

        #logout-btn {
            margin-top: 20px;
        }

        /* Task Section */
        #task-section {
            margin-top: 20px;
        }

        #task-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .task-card {
            background: #44475a;
            color: #f8f8f2;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 121, 198, 0.5);
            width: 250px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <!-- Register Form -->
    <h3>Register</h3>
    <form id="register-form">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <h3>Login</h3>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required><br>
        <input type="password" id="login-password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <!-- Logout Button -->
    <button id="logout-btn" style="display: none;">Logout</button>

    <!-- Task Creation Form -->
    <div id="task-section" style="display: none;">
        <h3>Create Task</h3>
        <form id="create-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required><br>
            <input type="text" id="task-description" placeholder="Task Description" required><br>
            <button type="submit">Create Task</button>
        </form>

        <h3>Tasks List</h3>
        <div id="task-list"></div>
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('task-section').style.display = 'block';
                document.getElementById('logout-btn').style.display = 'block';
                fetchTasks();
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5001/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message || data.error);
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:5001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.token) {
                localStorage.setItem('jwtToken', data.token);
                alert('Login successful!');
                checkAuth();
            } else {
                alert('Login failed: ' + data.message);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('jwtToken');
            location.reload();
        });

        document.getElementById('create-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const token = localStorage.getItem('jwtToken');

            const response = await fetch('http://localhost:5001/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, description })
            });

            const data = await response.json();
            alert(data.message || 'Task created successfully!');
            fetchTasks();
        });

        async function fetchTasks() {
            const token = localStorage.getItem('jwtToken');
            if (!token) return;

            const response = await fetch('http://localhost:5001/tasks', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const data = await response.json();
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            data.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task-card');
                taskElement.textContent = `${task.title}: ${task.description}`;
                taskList.appendChild(taskElement);
            });
        }

        checkAuth();
    </script>
</body>
</html>
